{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:ital,wght@0,400;1,300&family=Yanone+Kaffeesatz:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'orders/styles.css' %}">

  <title>Pinocchio's{% block title %}{% endblock %}</title>
</head>

<body>
  <nav>
  <span class="nav-top-mobile">
    <span class="nav-toggler">
      <div class="nav-toggler-icon"></div>
    </span>
    <span class="logo">
      <a href="{% url 'index' %}">Pinocchio's</a>
    </span>
    {% if index %}
    <span id='shopping-cart'>
      <img  class="shopping-cart-img" src="{% static 'orders/shopping-cart.svg'%}" alt="Cart">
    </span>
    {% endif %}
  </span>

    <span class="collapsable-nav-links" data-visibility="hidden">
        <a class="navlink home" href="{% url 'index' %}">Home</a>
        {% if user.is_authenticated %}
        <a class="navlink" href="/my_orders">My orders</a>
        <a class="navlink" href="/logout">Log Out</a>
        {% else %}
        <a class="navlink" href="{% url 'login'%}">Log In</a>
        <a class="navlink" href="{% url 'register' %}">Register</a>
        {% endif %}
    </span>



  </nav>
  <!-- collapsable shopping cart -->

  <div class="ml-auto" id="collapsable-cart-content">
    <div id='collapsable-cart-container' class="cart-container">
      <h3>Cart</h3>
      <div class="cart-contents">
        <ol>

        </ol>
      </div>
      <div class="cart-total">
        <h4>Total: $0.00</h4>
      </div>
      <form action="{% url 'checkout' %}" method="get">
        <button type="submit" disabled class="checkout checkout-btn">Checkout</button>
      </form>
    </div>
    <div id='closebtn'>
      <img class='up-arrow' src="{% static 'orders/up.svg'%}" alt="Close cart">
    </div>
  </div>

  <div class="container-fluid">
    {% block body %}
    {% endblock %}
  </div>

  <!-- Link js  -->
  <script src="{% static 'orders/js/jquery-3.4.1.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="{% static 'orders/js/base.js' %}" charset="utf-8"></script>

</script>
  {% block javascript %}

  {% endblock javascript %}
  <noscript>
    <style type="text/css">
      .container-fluid {
        display: none;
      }
    </style>
    This website requires Javascript to run. Please enaable it and try again.
  </noscript>
</body>

</html>
